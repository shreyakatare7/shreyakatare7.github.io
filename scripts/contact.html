        <nav>
            <img src="images/Shreya.png" alt="Shreya Katare" width="200">

                <li><img src="images/Screenshot 2025-03-28 165026.png" alt="Heart" width="30"><a href="scripts/index.html">Home</a></li>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Send me a message</h2>
            <form action="https://formspree.io/f/mdkelgjz" method="POST">
                <div class="form-field">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-field">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-field">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
